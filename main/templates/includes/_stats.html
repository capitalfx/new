{% load static %}

<section class="transactions" id="invest">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="section-heading">
          <h5 class="sub-title">User Statistics</h5>
          <div class="title-big">TRANSACTIONS</div>
          <h2 class="title">User Statistics</h2>
          <p class="text">
            List of latest investments made on Capitalcointradefx.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="transaction-table">
          <div class="responsive-table">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">User</th>
                  <th scope="col">Date</th>
                  <th scope="col">Invest Amount</th>
                  <th scope="col">Time Left</th>
                  <th scope="col">Payout Amount</th>
                </tr>
              </thead>
              <tbody>
                {% for stat in stat %}
                <tr>
                  <td>{{stat.user.username}}</td>
                  <td>{{stat.date|date:'Y-m-d'}}</td>
                  <td>${{stat.amount}}</td>
                  <td
                    class="countdown"
                    data-date="{{stat.payout_date|date:'M d, Y H:i:s'}}"
                  ></td>
                  <td>${{stat.pay_amount}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
